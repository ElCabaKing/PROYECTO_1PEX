
services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: appuser
      MYSQL_PASSWORD: postgresPass
      MYSQL_DATABASE: Base_proyecto
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10

  backend:
    build: ./backend
    container_name: backend_app
    env_file: ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy


  gateway:
    build: ./gateway
    container_name: gateway_app
    env_file: ./gateway/.env
    ports:
      - "4000:4000"
    volumes:
      - ./gateway:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
        
  frontend:
    build: ./gateway/frontend
    container_name: frontend_app
    env_file: ./gateway/frontend/.env
    ports:
      - "3000:3000"
    command: npm start
    volumes:
      - ./gateway/frontend:/app
      - /app/node_modules
    depends_on:
      - gateway
      

volumes:
  mysql_data:
